<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/font/iconfont.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/swiper/package/css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>文豆首页</title>
</head>

<body>
    <!-- 导航栏 -->
    <section>
        <div class="container-fluid nav">
            <div class="container">
                <div class="logo pull-left">
                    <img src="./images/wendoulogo.png" alt="">
                </div>
                <div class="navbar pull-right">
                    <ul>
                        <li class="active"><a href="">网站首页</a></li>
                        <li><a href="">案例展示</a></li>
                        <li><a href="">关于我们</a></li>
                        <li><a href="">咨询动态</a></li>
                        <li><a href="">联系我们</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- banner -->
    <section>
        <div class="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="./images/background.png" class="center-block" alt="...">
                    <div class="shadow">
                        <div class="carousel-caption">
                            <div class="title">
                                <label>设计</label>
                                <label>创意</label>
                                <label>方案</label>
                            </div>
                            <hr class="center-block">
                            <p class="text-center">专业的网站建设团队</p>
                            <p class="text-center">创意设计与用户体验的完美结合</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="./images/background.png" class="center-block" alt="...">
                    <div class="shadow">
                        <div class="carousel-caption">
                            <div class="title">
                                <label>设计</label>
                                <label>创意</label>
                                <label>方案</label>
                            </div>
                            <hr class="center-block">
                            <p class="text-center">专业的网站建设团队</p>
                            <p class="text-center">创意设计与用户体验的完美结合</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="./images/background.png" class="center-block" alt="...">
                    <div class="shadow">
                        <div class="carousel-caption">
                            <div class="title">
                                <label>设计</label>
                                <label>创意</label>
                                <label>方案</label>
                            </div>
                            <hr class="center-block">
                            <p class="text-center">专业的网站建设团队</p>
                            <p class="text-center">创意设计与用户体验的完美结合</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="iconfont icon-zuo control" aria-hidden="true"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="iconfont icon-you control" aria-hidden="true"></span>
            </a>
        </div>
    </div>
    </section>
    




    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./lib/swiper/package/js/swiper.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        $(function(){
            $('.navbar ul li').mouseenter(function(){
                $(this).addClass('active').siblings().removeClass('active');
            })
        })
    </script>
</body>

</html>
